<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VCX WORK'S</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            overflow: hidden;
        }

        section {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.5s ease;
        }

        .section-title {
            font-size: 3rem;
            color: #00FFFF;
            margin-bottom: 20px;
        }

        .about-section p {
            max-width: 800px;
            text-align: center;
            font-size: 1.2rem;
            color: #00FFFF;
        }

        .video-section, .coverarts-section {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            gap: 20px;
        }

        .video-container, .coverart-container {
            width: 45%;
            height: 45%;
            position: relative;
        }

        .coverart-container img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            object-fit: cover;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        nav {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 10;
        }

        nav a {
            color: #00FFFF;
            text-decoration: none;
            margin: 10px;
            font-size: 1.2rem;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <nav>
        <a href="#about">About</a>
        <a href="#visuales">Visuales</a>
        <a href="#colabs">Colaboraciones</a>
        <a href="#beats">Beats</a>
        <a href="#coverarts">Cover Arts</a>
        <a href="#contact">Contacto</a>
    </nav>

    <section id="about" class="about-section">
        <div>
            <h1 class="section-title">VCX WORK'S</h1>
            <p>Influenciado por Deadmau5... (Informaci√≥n relevante)</p>
        </div>
    </section>

    <section id="visuales" class="video-section">
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1TGzDHJs_dx616WO-pB1jxCboIKpbuT4s/preview" allow="autoplay" muted loop></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1rVkGmk2Pjbe_Vezk6wYFsayYQ1vNbOKI/preview" allow="autoplay" muted loop></iframe>
        </div>
    </section>

    <section id="colabs" class="video-section">
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1rUqXQuNMQROmyjN2zuxLfs-ZE65JXHuH/preview" allow="autoplay" muted loop></iframe>
        </div>
        <div class="video-container">
            <iframe src="https://drive.google.com/file/d/1JyLlHLTN1QxZAR4y24MbawDQAgYlyG-W/preview" allow="autoplay" muted loop></iframe>
        </div>
    </section>

    <section id="beats">
        <iframe class="soundcloud-playlist" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/1596947027"></iframe>
    </section>

    <section id="coverarts" class="coverarts-section">
        <div class="coverart-container">
            <img src="coverart1.jpg" alt="Cover Art 1">
        </div>
        <div class="coverart-container">
            <img src="coverart2.jpg" alt="Cover Art 2">
        </div>
    </section>

    <section id="contact" class="about-section">
        <p>Contacto en Instagram 1 y 2</p>
    </section>

</body>
</html>
